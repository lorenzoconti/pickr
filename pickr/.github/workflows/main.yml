name: Testing Pickr

on: push
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
    - run: cd pickr
    - run: flutter upgrade
    - run: flutter doctor
    - run: flutter pub get
    - run: flutter test
